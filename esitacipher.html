<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esita Cipher Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: white;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 50%;
            height: 40px;
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: linear-gradient(to right, #ff00ff, #00008b);
            color: white;
            text-align: center;
            resize: none;
        }
        textarea::placeholder {
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .encrypt {
            background-color: crimson;
        }
        .decrypt {
            background-color: green;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Esita Cipher Encryptor</h1>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    <br>
    <button class="encrypt" onclick="processText(true)">Encrypt</button>
    <button class="decrypt" onclick="processText(false)">Decrypt</button>
    <script>
        function processText(isEncrypt) {
            let text = document.getElementById("inputText").value.toUpperCase(), result = "";
            for (let i = 0; i < text.length; i++) {
                let ch = text.charCodeAt(i), shift = i + 1;
                if (ch >= 65 && ch <= 90)
                    result += String.fromCharCode(((ch - 65 + (isEncrypt ? shift : -shift + 26)) % 26) + 65);
                else result += text[i];
            }
            let newWindow = window.open("", "_blank");
            newWindow.document.write("<h1 style='text-align:center; font-family: Arial, sans-serif;'>" + (isEncrypt ? "Encrypted" : "Decrypted") + " Text</h1>");
            newWindow.document.write("<p style='text-align:center; font-size: 24px; font-weight: bold;'>" + result + "</p>");
        }
    </script>
</body>
</html>
